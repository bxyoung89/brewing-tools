<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../../style.css"/>
		<link rel="stylesheet" type="text/css" href="../../styles/header.css"/>
		<link rel="stylesheet" type="text/css" href="./lautering-calculator.css"/>
		<title>Lautering Calculator</title>
	</head>
	<body>
		<div class="header">
			<a href="../../index.html">
				Brewing Tools
			</a>
		</div>
		<div class="body-content">
			<h1>
				Lautering Efficiency Calculator
			</h1>
			<div class="lautering-calculator">
				<div class="inputs">
					<div class="inputs-title">
						Enter yo digits...
					</div>
					<div class="double-section">
						<div class="input-section">
							<div class="input-section-title">
								Wort Volume (Gallons)
							</div>
							<div class="regular-input">
								<input type="number" placeholder="dat volume in dat dere pot" value="5.5">
							</div>
						</div>
						<div class="input-section">
							<div class="input-section-title">
								Gravity Measurement (1.xxx)
							</div>
							<div class="regular-input">
								<input type="number" placeholder="how heavy is yo shit" value="1.050">
							</div>
						</div>
					</div>
					<div class="grains-section">
						<div class="grains-section-title">
							Grains
						</div>
						<div class="grain-card">
							<div class="grain-content">
								<select>
									<option selected>
										Grain Name
									</option>
									<option>
										Grain 2
									</option>
								</select>
								<div class="input-section">
									<div class="input-section-title">
										Pounds
									</div>
									<div class="regular-input">
										<input type="number" placeholder="pounds" value="0">
									</div>
								</div>
							</div>
							<button class="remove-grain-button">
								X
							</button>
						</div>
						<div class="grain-card">
							<div class="grain-content">
								<select>
									<option selected>
										Grain Name
									</option>
									<option>
										Grain 2
									</option>
								</select>
								<div class="input-section">
									<div class="input-section-title">
										Pounds
									</div>
									<div class="regular-input">
										<input type="number" placeholder="pounds" value="0">
									</div>
								</div>
							</div>
							<button class="remove-grain-button">
								X
							</button>
						</div>
						<div class="grain-card">
							<div class="grain-content">
								<select>
									<option selected>
										Grain Name
									</option>
									<option>
										Grain 2
									</option>
								</select>
								<div class="input-section">
									<div class="input-section-title">
										Pounds
									</div>
									<div class="regular-input">
										<input type="number" placeholder="pounds" value="0">
									</div>
								</div>
							</div>
							<button class="remove-grain-button">
								X
							</button>
						</div>
						<button class="more-grains-button">
							Add more grains
						</button>
					</div>

				</div>
				<div class="efficiency">
					<div class="efficiency-title">
						Your efficiency is
					</div>
					<div class="efficiency-number">
						50.35%
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
